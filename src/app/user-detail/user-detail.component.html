<mat-card class="userDetailHeader">
    <button class="pinRightCorner" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button (click)="editMenu()" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit Background</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Edit User Image</span>
        </button>
    </mat-menu>
    <img src="./../../assets/img/nutzer.png" alt="">
</mat-card>

<div>
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <span>{{ user.email }}</span>
    <span> Birthday: {{ showUserBirthdate }}</span>
</div>

<mat-card class="mt-32">
    <button class="pinRightCorner" mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetails()" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete User</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>notifications_off</mat-icon>
            <span>#</span>
        </button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
