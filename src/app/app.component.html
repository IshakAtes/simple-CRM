<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logoContainer">
      Logo
    </div>

    <ul class="menuItems">
      <li [routerLink]="['/dashboard']">
        <mat-icon class="menuIcon">fact_check</mat-icon>Dashboard
      </li>
      <li [routerLink]="['/user']">
        <mat-icon class="menuIcon">perm_identity</mat-icon>User
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="routerContainer">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
